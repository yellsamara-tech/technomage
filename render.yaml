services:
  - type: web
    name: telegram-webhook-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn bot:app --host=0.0.0.0 --port=10000
    envVars:
      - key: TOKEN
        fromEnv: TOKEN
      - key: WEBHOOK_HOST
        fromEnv: WEBHOOK_HOST
    autoDeploy: true
